<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn360 - Join Us</title>
        <link rel='stylesheet' href="css/bootstrap.min.css">
        <link rel='stylesheet' href="css/main.css">
        <link rel='stylesheet' href="css/fontawesome.css">
    </head>
    <body>
        <style>
            body{
                background-color: rgba(0, 81, 255);
                
            }
        </style>
        <header>
            <nav class='nav overflow-hidden'>
                <div class='brand'>
                    <span><i class='fas fa-circle-notch mr-2'></i>Learn360</span>
                </div>
                
                
            </nav>
        </header>
        
        <div class='form-section overflow-hidden' id='contact'>
            <div class='container'>
                <div class='row mb-4'>
                    <div class='col-lg-7'>
                        <div class='section-title'>
                            <center><h1 class='text-light'>Register</h1></center>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-7'>
                       <form class='register-form'>
                            <div class='row'>
                                <div class='col-md-6'>
                                    <div class='form-group'>
                                        <input type="text" placeholder="Your Name" class='form-control'>
                                    </div>
                                </div>
                                <div class='col-md-6'>
                                    <div class='form-group'>
                                        <input type="text" placeholder="Your Email" class='form-control'>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='row'>
                                <div class='col-md-12'>
                                    <div class='form-group'>
                                        <textarea class='form-control' placeholder="Why did you decide to join Learn360"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                    <div class='form-group'>
                                        <input type="password" placeholder="Password" class='form-control'>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                    <div class='form-group'>
                                        <input type="password" placeholder="Confirm Password" class='form-control'>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                    <div class='form-group'>
                                        <button type='submit' class='btn mybtn'>Join Us</button>
                                    </div>
                                </div>
                            </div>
                       </form>
                    </div>
                    <div class='col-md-5 '>
                        <h3 class='text-light'>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent
                            libero. Sed cursus ante daphibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet 
                        . Duis saggitis ipsum.

                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <footer class='footer overflow-hidden'>
        <div class='row justify-content-center'>
            <div class='footer-social-links'>
                <a><i class='fab fa-facebook-f'></i></a>
                <a><i class='fab fa-twitter'></i></a>
                <a><i class='fab fa-instagram'></i></a>
                <a><i class='fab fa-linkedin-in'></i></a>
                <a><i class='fab fa-github'></i></a>
            </div>
            
        </div>
        </footer>
    </body>
</html>
